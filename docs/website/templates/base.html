<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Linfa Machine Learning</title>

  <link rel="stylesheet" href="style.css">
  <script src="code-examples.js"></script>
</head>

<body>
  <div class="top">
      <section class="grid header">
          <div class="logo">
            <img alt="logo" src="mascot.svg" height=60>
            <span>Linfa</span>
          </div>
          <div class="header-main">
              <ul>
                  <li><a href="{{ get_url(path="/") | safe }}">Home</a></li>
                  <li><a href="about">About</a></li>
                  <li><a href="docs">Documentation</a></li>
                  <li><a href="community">Community</a></li>
                  <li><a href="news">News</a></li>
              </ul>
          </div>
      </section>
  </div>


  <section class="section">
    <div class="container">
      {% block content %} {% endblock %}
    </div>
  </section>
  <div class="bottom"><div class="grid">
      <div class="footer">View
          <a href="https://github.com/rust-ml/linfa">page source</a>
          - any contribution is welcome!
      </div>
  </div></div>
</body>
</html>
